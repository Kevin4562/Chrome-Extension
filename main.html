<link href="style.css" rel="stylesheet" type="text/css">
<script src="main.js"></script>
<script src="buttons.js"></script>
<div id="popup"></div>
<div id="my-projects">
    <div id="title-bar" class="window-bar">
        <img id="back-button" class="icon" src="icons/back.svg">
        <h3 id="title">My Projects</h3>
        <img id="add-button" class="icon" src="icons/add.svg">
    </div>
    <div id="file-list"></div>
    <div id="footer">
        <div id="toggle-highlight">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
            <p>Highlight Entries</p>
        </div>
        <div id="footer-bar" class="window-bar">
            <img id="settings-button" class="icon" src="icons/settings.svg">
        </div>
    </div>
</div>
