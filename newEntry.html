<div id="create-popup">
    <div style="height: 25px;" class="window-bar">
        <h3 id="title">Add new entry: </h3>
        <img id="exit-popup" class="icon" src="icons/exit.svg">
    </div>
    <div id="create-options">
        <img style="visibility: hidden; display: none;" id="image-storage">
        <div style="display: flex; margin-bottom: 15px;">
        <div style="width: 50%; float: left;">
            <p>Choose parent</p>
            <select id="entry-parent">
                <option value="none">Select parent</option>
            </select>
        </div>
        <div style="width: 50%; float: right;">
            <p>Select entry type</p>
            <select id="entry-type">
                <option value="none">Select Type</option>
                <option value="custom">+ Add Custom Type</option>
            </select>
        </div>
        </div>
        <div style="margin-bottom: 15px;">
            <p>Enter entry name</p>
            <input id="entry-name" maxlength="25" type="text" placeholder="Entry name"></input>
        </div>
        <div>
            <p>Enter data</p>
            <textarea id="entry-data" type="textarea"></textarea>
        </div>
        <div style="float: right">
            <button>Cancel</button>
            <button id="add-entry">Add</button>
        </div>
    </div>
</div>
